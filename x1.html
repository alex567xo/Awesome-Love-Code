<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI SHOW</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .item {
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }
        .item img:hover {
            transform: scale(1.05);
        }
        .item video {
            width: 100%;
            display: block;
            border: none;
        }
        .item h3 {
            margin: 0;
            padding: 10px;
            text-align: center;
            background-color: #0078d7;
            color: white;
        }
    </style>
</head>
<body>

    <header style="text-align: center; padding: 20px; background-color: #0078d7; color: white;">
        <h1>AI SHOW</h1>
    </header>

    <div class="container">
        <!-- 图片展示 -->
        <div class="item">
            <img src="/AI SHOW/ai2.jpg/600x400" alt="示例图片">
            <h3>AI图片 1</h3>
        </div>
        <div class="item">
            <img src="/AI SHOW/ai9.jpg/600x400" alt="示例图片">
            <h3>AI图片 2</h3>
        </div>

        <!-- 视频展示 -->
        <div class="item">
            <video controls>
                <source src="/AI SHOW/ai v6.mp4" type="video/mp4">
                您的浏览器不支持视频播放。
            </video>
            <h3>AI视频 1</h3>
        </div>
        <div class="item">
            <video controls>
                <source src="/AI SHOW/ai v2.mp4" type="video/mp4">
                您的浏览器不支持视频播放。
            </video>
            <h3>AI视频 2</h3>
        </div>
    </div>

    <footer style="text-align: center; padding: 10px; background-color: #f4f4f9; color: #555;">
        &copy; 2024 图片与视频展示网页
    </footer>

</body>
</html>
